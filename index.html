<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpass Scraper con Mapa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="initial-content">
        <h1>Buscador de Ubicaciones</h1>
        <form id="searchForm">
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" required placeholder="Ej: Alicante, España">
            
            <label for="filter">Filtro:</label>
            <select id="filter" name="filter">
                <option value="sport">Deportes</option>
                <option value="food">Comida</option>
                <option value="leisure">Ocio</option>
                <option value="supermarket">Supermercados</option>
                <option value="tourism">Turismo</option>
            </select>
            
            <button type="submit" class="cta">
                <span>Buscar</span>
                <svg width="15px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
        </form>
    </div>

    <div id="container" style="display: none;">
        <div id="left-panel">
            <div id="resultados"></div>
        </div>

        <div id="map"></div>
    </div>

    <div id="botones-mapas">
        <button onclick="abrirGoogleMaps()" class="map-button">
            <img src="https://img.icons8.com/color/24/google-maps-new.png" alt="Google">
            Google Maps
        </button>
        <button onclick="abrirOpenStreetMap()" class="map-button">
            <img src="https://img.icons8.com/color/24/openstreetmap.png" alt="OSM">
            OpenStreetMap
        </button>
    </div>

    <!-- Botón de borrar búsqueda -->
    <div id="boton-contenedor">
        <button class="bin-button" id="clearButton">
            <svg class="bin-top" viewBox="0 0 39 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
                <line x1="12" y1="1.5" x2="26.0357" y2="1.5" stroke="white" stroke-width="3"></line>
            </svg>
            <svg class="bin-bottom" viewBox="0 0 33 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="path-1-inside-1_8_19" fill="white">
                    <path d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"></path>
                </mask>
                <path d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z" fill="white" mask="url(#path-1-inside-1_8_19)"></path>
                <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
                <path d="M21 6V29" stroke="white" stroke-width="4"></path>
            </svg>
        </button>
    </div>
    

    <!-- Pantalla de carga -->
    <div id="loader" class="loader"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="renderer.js"></script>
</body>
</html>
